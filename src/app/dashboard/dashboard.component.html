<div class="dashboard-container">
  <div class="header">
    <h1>Dashboard</h1>
  </div>
  <div class="content">
    <div class="filters">
      <h2>Search & Filter</h2>
      <div>
      </div>
    </div>
    <div class="data">
      <h2>Available Developers</h2>

      <mat-list>
        <mat-list-item *ngFor="let developer of developers">
          <img matListItemAvatar src="../../favicon.ico" alt="" />
          <mat-divider [inset]="true"></mat-divider>
          <div matListItemTitle>
            <div>
              <h3>{{developer.name}}</h3>
            </div>
            <div class="separator"><h3 style="display: block">|</h3></div>
            <div>
              <h3>{{developer.title}}</h3>
            </div>
          </div>
          <div matListItemLine class="stack">
            <span class="stack-item"  *ngFor="let lang of developer.stacks">{{lang}}</span>
          </div>
          <div matListItemMeta>
          </div>
          <mat-divider [inset]="true"></mat-divider>
        </mat-list-item>
      </mat-list>
    </div>
  </div>
  <div class="footer"></div>
</div>
