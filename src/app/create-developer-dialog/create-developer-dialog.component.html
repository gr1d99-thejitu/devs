<section class="create-developer-container">
  <mat-dialog-content class="mat-typography">
    <mat-card>
      <form [formGroup]="developerForm" (ngSubmit)="onSubmit()">
        <mat-card-header>
          <mat-card-title>Add New Developer</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="field-wrapper">
            <mat-form-field>
              <mat-label>Select User</mat-label>
              <mat-select formControlName="user">
                <mat-option *ngFor="let user of users[0]" [value]="user.id">{{
                  user.full_names
                }}</mat-option>
              </mat-select>
              <!--              <mat-error *ngIf="f['full_names'].errors" class="error-wrapper">-->
              <!--                {{ winningError("full_names")[0] }}-->
              <!--              </mat-error>-->
            </mat-form-field>
            <mat-form-field>
              <mat-label>Developer Title</mat-label>
              <input
                matInput
                placeholder="eg. Senior Developer"
                id="title"
                type="text"
                formControlName="title"
              />
              <!--              <mat-error *ngIf="f['email'].errors" class="error-wrapper">-->
              <!--                {{ winningError("email")[0] }}-->
              <!--              </mat-error>-->
            </mat-form-field>
          </div>
          <div class="field-wrapper approve">
            <mat-checkbox formControlName="isApproved" id="approve"
              >Approve?</mat-checkbox
            >
          </div>
          <mat-form-field class="field-wrapper">
            <mat-label>Select Applicable Skills</mat-label>
            <mat-select formControlName="programmingLanguages" multiple>
              <mat-option *ngFor="let skill of skills[0]" [value]="skill.id">{{
                skill.name
              }}</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-button type="button">Cancel</button>
          <button
            mat-button
            type="submit"
            [disabled]="!developerForm.valid"
            color="primary"
          >
            Create
          </button>
        </mat-card-actions>
      </form>
    </mat-card>
  </mat-dialog-content>
</section>
